services:
  postgres:
    image: postgres:16-alpine
    container_name: ctrlchic_postgres
    environment:
      # WARNING: These credentials are for DEVELOPMENT ONLY
      # DO NOT use these credentials in production
      # In production, use environment variables or secrets management
      POSTGRES_DB: ctrlchic
      POSTGRES_USER: ctrlchic_user
      POSTGRES_PASSWORD: ctrlchic_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctrlchic_user -d ctrlchic"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
